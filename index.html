<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Permits and Sub-Permits</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <style type="text/css">
  <head>
    <style>

    path {
      stroke: #fff;
    }
    .logo{
      background-image: url('https://raw.githubusercontent.com/NYCDOB/CommunityProfiles_v2/gh-pages/dob_logo_white_transparent.png');
      background-repeat: no-repeat;
      background-position: center;
      float: right;
      background-size: 80px;
      height: 50px;
      width: 110px;	  
    }
    #mainBody{     
      width:100%;
      height:100%;
      margin-top: 120px;
    }


  #treelist {
    overflow-y: auto;
  }


	.node {
	  cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 1.5px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 1.5px;
	}

  @media(max-width:1200px){
    #mainBody{
      margin-top:15px;
    }
  }

    </style>
  </head>
<body>
  <div class="container">
    <div class="navbar navbar-fixed-top" role="navigation" style="color:white;background-color:RGB(61,74,87);">
    <a class="logo" href="https://www1.nyc.gov/site/buildings/index.page" target="_blank"> </a>
      <div class="nav navbar-nav" style="margin-left:15px;margin-top:10px;font-size:26px;font-weight:bold;text-align:center;">
        PERMITS & SUB-PERMITS 2000 - 2017
      </div>
    </div>
  </div>
  <div class="container-fluid" style="margin-top:100px;">
    <div class="row">
      <div class="col-lg-6">
        <div id="mainBody"></div>
      </div>
      <div class="col-lg-6" class="text-right">
          <div class="chart-wrapper" id="treelist"></div>
      </div>
    </div>
  </div> 


<script src="libs/d3.js"></script>
<script src="libs/jquery.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="libs/underscore.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.es6.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script>

var margin = {top: 0, right: 120, bottom: 0, left: 120},
		widthTree = 960 - margin.right - margin.left,
		heightTree = 800 - margin.top - margin.bottom;

	var i = 0,
		duration = 750,
		root;

	var tree = d3.layout.tree()
		.size([heightTree, widthTree]);

	var diagonal = d3.svg.diagonal()
		.projection(function(d) { return [d.y, d.x]; });

  var svgTree = d3.select("#treelist").append("svg")
		.attr("width", "100%")
		.attr("height", heightTree + margin.top + margin.bottom)
    .attr('preserveAspectRatio','xMinYMin')
    .attr('viewBox','0 0 960 800')    
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");



	d3.json("data/PermitsTree.json", function(error, permitsTree) {
	  if (error) throw error;

	  root = permitsTree;
	  root.x0 = heightTree / 2;
	  root.y0 = 0;

	  function collapse(d) {
		if (d.children) {
		  d._children = d.children;
		  d._children.forEach(collapse);
		  d.children = null;
		}
	  }

	  root.children.forEach(collapse);
	  update(root);
	});

	d3.select(self.frameElement).style("height", "800px");

	function update(source) {

	  // Compute the new tree layout.
	  var nodes = tree.nodes(root).reverse(),
		  links = tree.links(nodes);

	  // Normalize for fixed-depth.
	  nodes.forEach(function(d) { d.y = d.depth * 180; });

	  // Update the nodes…
	  var node = svgTree.selectAll("g.node")
		  .data(nodes, function(d) { return d.id || (d.id = ++i); });

	  // Enter any new nodes at the parent's previous position.
	  var nodeEnter = node.enter().append("g")
		  .attr("class", "node")
		  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
		  .on("click", click);

	  nodeEnter.append("circle")
		  .attr("r", 1e-6)
		  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

	  nodeEnter.append("text")
		  .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
		  .attr("dy", ".35em")
		  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
		  .text(function(d) { return d.name; })
		  .style("fill-opacity", 1e-6);

	  // Transition nodes to their new position.
	  var nodeUpdate = node.transition()
		  .duration(duration)
		  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

	  nodeUpdate.select("circle")
		  .attr("r", 4.5)
		  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

	  nodeUpdate.select("text")
		  .style("fill-opacity", 1);

	  // Transition exiting nodes to the parent's new position.
	  var nodeExit = node.exit().transition()
		  .duration(duration)
		  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
		  .remove();

	  nodeExit.select("circle")
		  .attr("r", 1e-6);

	  nodeExit.select("text")
		  .style("fill-opacity", 1e-6);

	  // Update the links…
	  var link = svgTree.selectAll("path.link")
		  .data(links, function(d) { return d.target.id; });

	  // Enter any new links at the parent's previous position.
	  link.enter().insert("path", "g")
		  .attr("class", "link")
		  .attr("d", function(d) {
			var o = {x: source.x0, y: source.y0};
			return diagonal({source: o, target: o});
		  });

	  // Transition links to their new position.
	  link.transition()
		  .duration(duration)
		  .attr("d", diagonal);

	  // Transition exiting nodes to the parent's new position.
	  link.exit().transition()
		  .duration(duration)
		  .attr("d", function(d) {
			var o = {x: source.x, y: source.y};
			return diagonal({source: o, target: o});
		  })
		  .remove();

	  // Stash the old positions for transition.
	  nodes.forEach(function(d) {
		d.x0 = d.x;
		d.y0 = d.y;
	  });
	}

	// Toggle children on click.
	function click(d) {
	  if (d.children) {
		d._children = d.children;
		d.children = null;
	  } else {
		d.children = d._children;
		d._children = null;
	  }
	  update(d);
	}




$(document).ready(function(){
var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var colors = d3.scale.ordinal()
	.range(["#2D3037","#dddddd"/*ALL*/,"#4e79a7"/*NB*/,"#59a14f"/*A1*/,"#76b7b2"/*DM*/,"#C0504D"/*A2*/,"#58b5e1"/*A2-CONSTRUCTION EQUIPMENT*/,"#edc949"/*A2-CHUTE*/,
  "#cfdf34"/*A2-FENCE*/, "#b3b3b3"/*A2-OTHER CONSTRUCTION*/, "#8da0cb"/*A2-SCAFFOLDING*/, "#ff0087"/*A2-SIDEWALK SHED*/, "#a297ca"/*A2-EQUIPMENT*/, "#f75ef0"/*A2-BOILER*/, 
  "#e41a1c"/*A2-FIRE ALARM*/, "#758c45"/*A2-FIRE SUPPRESSION*/, "#2d747a"/*A2-FUEL BURNING*/, "#0494fb"/*A2-FUEL STORAGE*/, "#900e08"/*A2-MECHANICAL HVAC*/, 
  "#bccd97"/*A2-OTHER*/, "#2d5192"/*A2-SPRINKLER*/, "#f3c011"/*A2-STANDPIPE*/, "#a1def0"/*A2-PLUMBING*/, "#f28e2c"/*A3*/, "#bce333"/*A3-NO SUBTYPE*/, 
  "#2a6866"/*A3-CONSTRUCTION EQUIPMENT*/, "#56ebd3"/*A3-CHUTE*/, "#e76cef"/*A3-FENCE*/, "#4d9caa"/*A3-OTHER*/, "#bfd6fa"/*A3-SCAFFOLD*/, "#79c8ae"/*A3-SIDEWALK SHEDS*/])

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

var svg = d3.select("#mainBody").append("svg")
    .attr("width", "100%")
    .attr("height", height)
    .attr('preserveAspectRatio','xMinYMin')
    .attr('viewBox','0 0 960 860')

  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

var uniqueNames = (function(a) {
	var output = [];
	a.forEach(function(d) {
		if (output.indexOf(d.name) === -1) {
			output.push(d.name);
		}
	});
	return output;
});

colors.domain(uniqueNames);

d3.json("data/PermitsSubTypes_Q12000_Q22017.json", function(error, root) {
  if (error) throw error;

  svg.selectAll("path")
      .data(partition.nodes(root))
    .enter().append("path")
      .attr("d", arc)
	  .style("fill", function(d) { return colors(d.name); })
      .on("click", click)
    .append("title")
      .text(function(d) { return d.name + "\n" + formatNumber(d.value); });
});

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
            yd = d3.interpolate(y.domain(), [d.y, 1]),
            yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

d3.select(self.frameElement).style("height", height + "px");
})
</script>
</body>
</html>
